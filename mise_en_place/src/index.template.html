<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <style type="text/css">
        html, body {
            margin: 0px;
            border: 0px;
            padding: 0px;
            height: 100%;
            background: white;
        }
    </style>
</head>

<body>
<script src="//cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
<script type="module">
    import init from "./{{name}}.js";
    window.addEventListener("load", () => {
        init();
    });
</script>
<input type="url" maxlength="0" id="urlpad_trigger" style="position: absolute;left: -1000px;top: -1000px">
<input type="tel" maxlength="0" id="numpad_trigger" style="position: absolute;left: -1000px;top: -1000px">
<input type="text" maxlength="0" id="keyboard_trigger" style="position: absolute;left: -1000px;top: -1000px">
</body>
</html>
