name: github pages

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "Dioxus Deploy"
        uses: DioxusLabs/deploy-action@v1
        with:
          toolSource: "Dioxuslabs/cli"
          rootPath: "./website"
          outDirectory: "."